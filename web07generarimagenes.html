<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web 07 generar imagenes</title>

    <style>
        img{
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>

    <h1>Generar imágenes</h1>

    <input type="range" id="rango" min="1" value="1" max="50"/>

    <span id="valorrango"></span>

    <div id="contenedor"></div>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script>

        $(document).ready(function(){

            $("#rango").change(function(){

                var numImagenes = parseInt($(this).val());

                $("#valorrango").text(numImagenes);

                // limpiamos el contenido del parent
                $("#contenedor").text("");

                for(var i = 1 ; i <= numImagenes; i++){

                    var imagen = $("<img>", {"src": "images/img2.png"});

                    $("#contenedor").append(imagen);

                    //añadimos funcionalidad al programa

                    imagen.mouseover(function(){
                        
                        $(this).attr("src", "images/img3.jpg");

                    })

                    imagen.mouseout(function(){

                        $(this).attr("src", "images/img2.png");

                    })
                }

            })


        })
    </script>
</body>
</html>
