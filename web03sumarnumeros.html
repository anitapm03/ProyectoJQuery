<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web 03 sumar numeros</title>
</head>
<body>
    
    <h1>Sumar números</h1>

    <label> Número 1</label>

    <input type="text" id="caja1"/> <br>

    <label> Número 2</label>

    <input type="text" id="caja2"/> <br><br>

    <button id="sumar">Sumar!</button>

    <h1 id="resultado"> </h1>
    <hr/>

    <label> Número tabla</label>

    <input type="text" id="caja"/> <br><br>

    <button id="botonTabla">Tabla multiplicar!</button>


    <table id="tabla">


    </table>


    <script src="js/jquery-3.7.1.min.js"></script>
    <script>

        $(document).ready(function(){

            $("#sumar").click(function() {

                //recogemos los valores de texto SON STRINGS!!
                var n1= $("#caja1").val();
                var n2= $("#caja2").val();

                //CONVERTIMOS EL VALOR A INT

                var suma = parseInt(n1) + parseInt(n2);
            
                $("#resultado").text("La suma es " + suma);

                if (suma >= 0){
                    $("#resultado").css("color", "green");
                } else {
                    $("#resultado").css("color", "red");
                }

            })

            $("#botonTabla").click(function() {

                var num = parseInt($("#caja").val());

                var html = "";

                for (var i=1; i<= 10; i++){

                    var resultado = num * i;

                    var operacion = num + " * " + i;

                    html += "<tr>";

                    html += "<td>" + operacion + "</td>";
                    html += "<td>" + resultado + "</td>";

                    html += "</tr>";

                }

                $("#tabla").html(html);
            })
            
        })
    </script>
</body>
</html>
