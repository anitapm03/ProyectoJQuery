<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web 02 atributos</title>

    <style>
        img{
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
    
    <img src="images/img2.png"/>
    <img src="images/img2.png"/>


    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function() {

            $("img").mouseover(function() {

                $(this).attr("src", "images/img3.jpg");

            })

            $("img").mouseout(function() {

                $(this).attr("src", "images/img2.png");

            })

            $("img").click(function() {

                var imagen= $(this).attr("src");

                console.log("Pulsando sobre: " + imagen);

                if (imagen == "images/img2.png"){
                    console.log("troste");
                } else {
                    console.log("lol");
                }

            })
        })
    </script>
</body>
</html>
